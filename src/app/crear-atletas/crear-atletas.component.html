<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow-lg register-card">
            <!-- Cabecera de la Tarjeta -->
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Registro de Atléta</h3>
            </div>
            <div class="card-body text-white">
                <form [formGroup]="crearAtletaForm" (ngSubmit)="onSubmit()">
                    <!-- Campos Dinámicos: Cédula y Nombre -->
                    <div class="row g-1">

                        <div class="col-md-12">
                            <label class="form-label text-yellow">Nombre y Apellido </label>
                            <input type="text" class="form-control" placeholder="Ingrese el nombre completo">
                        </div>
                    </div>

                    <div class="row g-1 mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Cédula</label>
                            <input type="text" class="form-control" placeholder="Ingrese la cédula">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-yellow">Teléfono
                            </label>
                            <input type="tel" class="form-control" placeholder="Ingrese el número de teléfono">
                        </div>
                    </div>

                    <!-- Fecha de Nacimiento y Género -->
                    <div class="row g-1 mt-3">
                        <div class="col-md-6">
                            <label class="form-label text-yellow">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" formControlName="athleteDob">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-yellow">Género</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="hombre" value="Hombre"
                                        formControlName="genero">
                                    <label class="form-check-label text-yellow" for="hombre">Hombre</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="mujer" value="Mujer"
                                        formControlName="genero">
                                    <label class="form-check-label text-yellow" for="mujer">Mujer</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contraseña y Confirmar Contraseña -->
                    <div class="row g-1 mt-3">
                        <div class="col-md-6">
                            <label class="form-label text-yellow">Contraseña</label>
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Contraseña">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-yellow">Confirmar Contraseña</label>
                            <input type="password" class="form-control" formControlName="confirmPassword"
                                placeholder="Confirme la contraseña">
                        </div>
                    </div>

                    <!-- Botón de Registro -->
                    <div class="mt-4 text-center">
                        <button type="submit" class="btn btn-yellow w-100" [disabled]="crearAtletaForm.invalid">
                            Registrarse
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
