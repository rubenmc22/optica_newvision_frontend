<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apollo Group | Academia Deportiva</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../assets/adminlte/plugins/fontawesome-free/css/all.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../../assets/adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../assets/adminlte/dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
  <!-- Site wrapper -->
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Navbar Search -->
        <li class="nav-item">
          <a class="nav-link" data-widget="navbar-search" href="#" role="button">
            <i class="fas fa-search"></i>
          </a>
          <div class="navbar-search-block">
            <form class="form-inline">
              <div class="input-group input-group-sm">
                <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                  <button class="btn btn-navbar" type="submit">
                    <i class="fas fa-search"></i>
                  </button>
                  <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar main-sidebar-custom sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="#" class="brand-link">
        <img src="./../../assets/apolloLogo.png" alt="Apollo Group Logo" class="brand-image img-circle elevation-3"
          style="opacity: .8">
        <span class="brand-text font-weight-bold">Apollo Group</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="./../../assets/default-photo.png" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="#" class="d-block text-warning">Rol: {{ userRole }}</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false">
            <li *ngFor="let menu of filteredMenu" class="nav-item">
              <!-- Men칰 sin submen칰 -->
              <a *ngIf="!menu.submenu" [routerLink]="menu.routerLink" class="nav-link"
                [matTooltip]="menu.underConstruction ? 'M칩dulo en desarrollo 游뚾' : null" matTooltipPosition="right"
                [matTooltipDisabled]="!menu.underConstruction" (click)="onMenuClick($event, menu)">
                <i *ngIf="menu.icon" [class]="menu.icon"></i>
                <p>{{ menu.label }}</p>
              </a>

              <!-- Men칰 con submen칰 -->
              <a *ngIf="menu.submenu && !menu.underConstruction" href="#" class="nav-link"
                (click)="toggleSubmenu($event)">
                <i [class]="menu.icon"></i>
                <p>
                  {{ menu.label }}
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>

              <!-- Men칰 con submen칰 en desarrollo -->
              <span *ngIf="menu.submenu && menu.underConstruction" class="nav-link"
                [matTooltip]="'M칩dulo en desarrollo 游뚾'" matTooltipPosition="right">
                <i [class]="menu.icon"></i>
                <p>{{ menu.label }}</p>
              </span>

              <!-- Submen칰 (solo se muestra si no est치 en desarrollo) -->
              <ul *ngIf="menu.submenu && !menu.underConstruction" class="nav nav-treeview">
                <li *ngFor="let sub of menu.submenu" class="nav-item">
                  <a [routerLink]="sub.routerLink" class="nav-link"
                    [matTooltip]="sub.underConstruction ? 'M칩dulo en desarrollo 游뚾' : null" matTooltipPosition="right"
                    [matTooltipDisabled]="!sub.underConstruction" (click)="onMenuClick($event, sub)">
                    <i class="far fa-circle nav-icon"></i>
                    <p>{{ sub.label }}</p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>


        </nav>
      </div>

      <div class="sidebar-custom">
        <a href="#" class="btn btn-secondary hide-on-collapse pos-right"
          style="background-color: var(--primary-color); color: #000000;">Cerrar sesi칩n</a>
      </div>
    </aside>

    <!-- Content Wrapper -->
    <section class="content-wrapper">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </section>
    <!-- /.content -->

    <footer class="main-footer">
      <div class="float-right d-none d-sm-block">
        <b>Versi칩n</b> 1.0
      </div>
      <strong>Copyright &copy; 2025 | Apollo Group - Academia Deportiva.</strong> All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark"></aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- Scripts -->
  <script src="../../assets/adminlte/plugins/jquery/jquery.min.js"></script>
  <script src="../../assets/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <script src="../../assets/adminlte/dist/js/adminlte.min.js"></script>
</body>

</html>
