<div class="container-fluid p-4">
    <div class="user-management-filter mb-4 bg-white p-3 rounded-3 shadow-sm">
        <!-- Header y Controles Superiores -->
        <div class="d-flex justify-content-between align-items-center mb-4" style="margin-bottom: 1% !important;">
            <h2 class="mb-0">Gestión de Usuarios</h2>
            <button class="btn btn-primary rounded-pill px-4 d-flex align-items-center gap-2"
                (click)="openDynamicModal()" style="font-size: 22px;">
                <i class="bi bi-plus-lg"></i>
                <span>Agregar Empleado</span>
            </button>
        </div>
        <hr style="border: none; height: 1px; background-color: var(--details-color); opacity: 0.7; margin-bottom: 4%;">

        <div class="filterPrimary mb-3">
            <div class="d-flex align-items-center" style="margin-bottom: 2%;">
                <!-- Barra de Búsqueda -->
                <div class="search-container bg-light rounded-pill px-3 ">
                    <div class="input-group input-group-borderless">
                        <span class="input-group-text bg-transparent border-0">
                            <i class="bi bi-search text-secondary"></i>
                        </span>
                        <input type="text" class="form-control border-0 bg-transparent shadow-none"
                            placeholder="Buscar por cédula o nombre..." style="font-size: 0.9rem;"
                            [(ngModel)]="searchQuery" (input)="filterEmployees()">
                        <button class="btn btn-link text-secondary p-0" (click)="clearSearch()">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>

                <!-- Filtros Avanzados al lado del buscador -->
                <div class="d-flex align-items-center ms-2 gap-2" style="margin-top: -7px;">
                    <div class="filter-group d-flex flex-column">
                        <span class="filter-label text-muted small text-start ">Filtrar por Cargo:</span>
                        <select class="form-select form-select-sm border-0 bg-light rounded-pill px-3 py-2"
                            style="width: 185px; font-size: 0.85rem;" [(ngModel)]="selectedPosition"
                            (change)="filterEmployees()">
                            <option [ngValue]="null">Todos</option>
                            <option *ngFor="let pos of positions" [value]="pos">{{pos}}</option>
                        </select>
                    </div>

                    <div class="filter-group d-flex flex-column">
                        <span class="filter-label text-muted small text-start ">Rol en Sistema:</span>
                        <select class="form-select form-select-sm border-0 bg-light rounded-pill px-3 py-2"
                            style="width: 185px; font-size: 0.85rem;" [(ngModel)]="selectedRole"
                            (change)="filterEmployees()">
                            <option [ngValue]="null">Todos</option>
                            <option *ngFor="let rol of roles" [value]="rol">{{rol}}</option>
                        </select>
                    </div>
                </div>
            </div>



            <!-- Modal de formulario dinámico -->
            <app-dynamic-modal [modalTitle]="'Agregar Nuevo Empleado'" [modalFields]="modalFields"
                [onSubmit]="addEmployee">
            </app-dynamic-modal>

            <!-- Tabla de Usuarios -->
            <div class="table-responsive bg-white rounded-3 shadow-sm">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">CEDULA</th>
                            <th>NOMBRE</th>
                            <th>REGISTRADO DESDE</th>
                            <th>CARGO</th>
                            <th>ROL EN SISTEMA</th>
                            <th class="text-end pe-4">ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of filteredEmployees; let i = index">
                            <td class="ps-4">
                                <span *ngIf="!employee.editing">{{employee.document}}</span>
                                <input *ngIf="employee.editing" type="text"
                                    class="form-control form-control-sm input-cedula" [(ngModel)]="employee.document"
                                    [disabled]="!employee.editing" maxlength="9" (keypress)="validateNumber($event)">
                            </td>
                            <td>
                                <span *ngIf="!employee.editing">{{employee.name}}</span>
                                <input *ngIf="employee.editing" type="text"
                                    class="form-control form-control-sm input-nombre" [(ngModel)]="employee.name"
                                    [disabled]="!employee.editing">
                            </td>
                            <td>{{employee.registeredSince || '-'}}</td>
                            <td>
                                <span *ngIf="!employee.editing">{{employee.position}}</span>
                                <select *ngIf="employee.editing" class="form-select form-select-sm select-cargo"
                                    [(ngModel)]="employee.position" [disabled]="!employee.editing">
                                    <option *ngFor="let pos of positions" [value]="pos">{{pos}}</option>
                                </select>
                            </td>
                            <td>
                                <span *ngIf="!employee.editing">
                                    <span class="badge" [ngClass]="badgeClass(employee.role)">{{employee.role}}</span>
                                </span>
                                <select *ngIf="employee.editing" class="form-select form-select-sm select-rol"
                                    [(ngModel)]="employee.role" [disabled]="!employee.editing">
                                    <option *ngFor="let rol of roles" [value]="rol">{{rol}}</option>
                                </select>
                            </td>
                            <td class="text-end pe-4">
                                <button *ngIf="!employee.editing" class="btn btn-sm btn-outline-secondary me-1"
                                    (click)="toggleEdit(i)" title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button *ngIf="employee.editing" class="btn btn-sm btn-success me-1"
                                    (click)="saveEmployeeChanges(i)" title="Guardar">
                                    <i class="bi bi-check-lg"></i>
                                </button>
                                <button *ngIf="employee.editing" class="btn btn-sm btn-outline-danger me-1"
                                    (click)="cancelEdit(i)" title="Cancelar">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                                <button *ngIf="!employee.editing" class="btn btn-sm btn-outline-danger"
                                    (click)="deleteEmployee(i)" title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="filteredEmployees.length === 0">
                            <td colspan="6" class="text-center py-4 text-muted">
                                No se encontraron empleados con los filtros aplicados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
