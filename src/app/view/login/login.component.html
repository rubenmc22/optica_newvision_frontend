<div class="login-container">
  <div class="login-background">
    <img class="login-background-image" src="/assets/fondo/IMG_9792.JPG" alt="">
  </div>
  <div class="login-logo-container">
    <img class="login-logo" src="assets/logo/logo_1.png" alt="New Visión Logo" />
  
  </div>
  <div class="login-card-container">
    <div class="login-card">
      <div class="login-title">Inicie Sesión</div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo Cédula -->
        <div class="mb-3">
          <label for="cedula" class="form-label">Cédula</label>
          <input type="text" class="form-control" id="cedula" formControlName="cedula"
            placeholder="Ingrese su cédula" />
          <div *ngIf="isInvalidField('cedula')" class="form-text text-danger">
            <span *ngIf="loginForm.get('cedula')?.hasError('required')">
              La cédula es requerida.
            </span>
            <span *ngIf="loginForm.get('cedula')?.hasError('pattern')">
              La cédula debe ser un número de hasta 8 dígitos.
            </span>
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password"
            placeholder="Ingrese su contraseña" />
          <div *ngIf="isInvalidField('password')" class="form-text text-danger">
            <span *ngIf="loginForm.get('password')?.hasError('required')">
              La contraseña es requerida.
            </span>
            <span *ngIf="loginForm.get('password')?.hasError('minlength')">
              La contraseña debe tener al menos 6 caracteres.
            </span>
          </div>
        </div>

        <div class="form-check mb-4 form-switch">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label text-yellow">
            Recuérdame
          </label>
        </div>


        <!-- Botón de Entrar -->
        <button type="submit" class="btn btn-primary w-100 btn-ingresar" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Ingresar</span>
          <span *ngIf="isLoading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Ingresando...
          </span>
        </button>

        <!-- Botón de "¿Olvidó su contraseña?" -->
        <button type="button" class="btn btn-link w-100 mt-2" routerLink="/forgot-password">
          ¿Olvidó su contraseña?
        </button>
      </form>
    </div>
  </div>
