<div class="container-fluid px-4 mt-4">

  <div class="row">
    <!-- Generar Venta -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="modern-card card-venta" (click)="vista = 'venta'">
        <div class="card-content">
          <div class="card-icon">
            <i class="fas fa-cash-register"></i>
          </div>
          <div class="card-info">
            <div class="card-value">{{ totalVentas }}</div>
            <div class="card-label">Generar Venta</div>
            <div class="card-footer">
              <span class="card-action">Abrir módulo</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
          <div class="card-glow"></div>
        </div>
      </div>
    </div>

    <!-- Presupuesto -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="modern-card card-presupuesto" (click)="vista = 'presupuesto'">
        <div class="card-content">
          <div class="card-icon">
            <i class="fas fa-file-invoice-dollar"></i>
          </div>
          <div class="card-info">
            <div class="card-value">{{ totalPresupuestos }}</div>
            <div class="card-label">Presupuestos Activos</div>
            <div class="card-footer">
              <span class="card-action">Abrir módulo</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
          <div class="card-glow"></div>
        </div>
      </div>
    </div>

    <!-- Historial -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="modern-card card-historial" (click)="vista = 'historial'">
        <div class="card-content">
          <div class="card-icon">
            <i class="fas fa-history"></i>
          </div>
          <div class="card-info">
            <div class="card-value">{{ totalHistorialVentas }}</div>
            <div class="card-label">Historial de Ventas</div>
            <div class="card-footer">
              <span class="card-action">Abrir módulo</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
          <div class="card-glow"></div>
        </div>
      </div>
    </div>

    <!-- Cierre de Caja -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="modern-card card-caja" (click)="vista = 'caja'">
        <div class="card-content">
          <div class="card-icon">
            <i class="fas fa-lock"></i>
          </div>
          <div class="card-info">
            <div class="card-value">{{ totalCierres }}</div>
            <div class="card-label">Cierre de Caja</div>
            <div class="card-footer">
              <span class="card-action">Abrir módulo</span>
              <i class="fas fa-arrow-right"></i>
            </div>
          </div>
          <div class="card-glow"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Panel dinámico -->
  <div class="card shadow-sm mt-1 mb-5">
    <app-generar-venta *ngIf="vista === 'venta'"></app-generar-venta>
    <app-presupuesto *ngIf="vista === 'presupuesto'"></app-presupuesto>
    <app-historial-ventas *ngIf="vista === 'historial'"></app-historial-ventas>
    <app-cierre-caja *ngIf="vista === 'caja'"></app-cierre-caja>
  </div>
</div>
